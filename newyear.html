            right: 100px;
            bottom: 80px;

            background-repeat: no-repeat;
            border-radius: 5px;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;

            background-position: center center;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

            text-align: center;
            font-size: 8em;
            line-height: 0.7em;
            margin: 12px 0 60px;
        }

            display: block;
            font-weight: 300;
            letter-spacing: 6px;
            font-size: 0.2em;
        }

        .countdown {
            display: flex;
            transform: scale(2);
        }

        .time {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 15px;
        }

        .time h2 {
            font-weight: bold;
            font-size: 36px;
            line-height: 1;
            margin: 0 0 5px;
        }

        @media(max-width: 500px) {
            h1{
                font-size: 45px;
            }

            .time{
                margin: 5px;
            }

            .time h2{
                font-size: 12px;
            }

            .time small {
                font-size: 10px;
            }
        }
    </style>
</head>
