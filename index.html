<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tazuki Pro</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <meta content="MyProfile of TazukiVN ;-;" property="og:title" />
        <meta content="Welcome đã đến với trang của tôi :3" property="og:description" />
        <meta content="/assets/images/avatar.png" property="og:url" />
        <meta content="/assets/images/avatar.png" property="og:image" />
        <meta content="#d4a563" data-react-helmet="true" name="theme-color" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: #1a1a1a;
                color: #f5f5f5;
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .datetime {
                position: fixed;
                top: 20px;
                left: 20px;
                background: rgba(0, 0, 0, 0.5);
                padding: 10px;
                border-radius: 10px;
                font-size: 14px;
                z-index: 100;
            }

            .container {
                width: 80%;
                margin: 0 auto;
                padding: 20px;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            }

            .profile-section {
                text-align: center;
                padding: 20px;
            }

            .profile-background {
                position: relative;
                width: 100%;
                height: 200px;
                margin: 0 auto;
                background: url('assets/images/bg.png') center center;
                background-size: cover;
                border-radius: 15px;
                overflow: hidden;
            }

            .avatar-container {
                position: absolute;
                width: 150px;
                height: 150px;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            .avatar {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                border: 5px solid;
                animation: borderColor 5s ease infinite;
            }

            @keyframes borderColor {
                0% { border-color: #ff6b6b; }
                25% { border-color: #4ecdc4; }
                50% { border-color: #45b7d1; }
                75% { border-color: #96ceb4; }
                100% { border-color: #ff6b6b; }
            }

            .typing-text {
                font-style: italic;
                color: #888;
                margin: 20px 0;
                font-size: 18px;
                min-height: 27px;
                position: relative;
                padding: 0 10px;
            }

            .typing-text::after {
                content: '|';
                position: absolute;
                right: -5px;
                animation: blink 0.7s infinite;
            }

            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0; }
            }

            #name {
                background: linear-gradient(to right, #ff0000, #00ff00, #0000ff);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                font-size: 2em;
                margin: 15px 0;
                background-size: 200% auto;
                animation: gradient 3s linear infinite;
            }

            .social-links {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 15px;
                margin: 20px 0;
            }

            .social-link {
                display: flex;
                align-items: center;
                padding: 10px 20px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50px;
                text-decoration: none;
                color: #fff;
                transition: all 0.3s ease;
                cursor: pointer;
            }

            .social-link:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
            }

            .social-link i {
                margin-right: 10px;
                font-size: 20px;
            }

            .creator-credit {
                text-align: center;
                margin-top: 20px;
                padding: 10px;
            }
            
            .creator-credit a {
                color: #fff;
                text-decoration: none;
                transition: color 0.3s ease;
            }
            
            .creator-credit a:hover {
                color: #4CAF50;
            }

            .fa-discord { color: #7289DA; }
            .fa-github { color: #fff; }
            .fa-facebook { color: #1877F2; }
            .fa-envelope { color: #EA4335; }
            .fa-money-bill { color: #85bb65; }

            .green-text {
                color: #4CAF50;
                font-weight: bold;
            }

            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 1000;
            }

            .modal-content {
                position: relative;
                background-color: #2a2a2a;
                margin: 10% auto;
                padding: 20px;
                width: 80%;
                max-width: 500px;
                border-radius: 15px;
                text-align: center;
            }

            .close-button {
                position: absolute;
                right: 15px;
                top: 10px;
                font-size: 24px;
                cursor: pointer;
                color: #888;
            }

            .close-button:hover {
                color: #fff;
            }

            .modal-content img {
                max-width: 100%;
                margin: 10px 0;
                border-radius: 10px;
            }

            .bank-info {
                margin: 20px 0;
                padding: 15px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
            }

            @keyframes gradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            .spotify-section {
                margin-top: 20px;
                width: 100%;
                max-width: 600px;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <div class="datetime" id="datetime"></div>

        <div class="container">
            <div class="profile-section">
                <div class="profile-background">
                    <div class="avatar-container">

                    </div>
                </div>
                <h1 id="name">TazukiVN</h1>
                
                <div id="typingText" class="typing-text"></div>

                <div class="social-links">

                    <!-- Email Link -->

                    <!-- Donation Button -->

                <!-- Spotify Embed -->
                <div class="spotify-section">
                    <iframe style="border-radius:12px" 
                            src="https://open.spotify.com/embed/episode/2nlw84YOGQm6L7uWCUlGbe?utm_source=generator" 
                            width="100%" 
                            height="152"

                            allowfullscreen="" 
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                            loading="lazy">
                    </iframe>
                </div>

                <div class="creator-credit">
                    <a href="https://github.com/MinhTaz">@Web được làm bởi Phan Minh Phát ( TazukiVN )</a>
                </div>
            </div>
        </div>

        <!-- Donation Modal -->
        <div id="donationModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <div class="thank-you">
                    <img src="assets/images/thank-you.gif" alt="Thank you gif">
                </div>
                <h2>Thông tin thanh toán</h2>
                <div class="bank-info">
                    <h3>Cake Bank</h3>
                    <p>[Số tài khoản của bạn]</p>
                </div>
                <div class="qr-code">
                    <h3>Mã QR</h3>
                    <img src="assets/images/qr-code.png" alt="QR Code">
                </div>
            </div>
        </div>

        <!-- Background Particles -->
        <div id="particles" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
        <script src="assets/js/jparticles.js"></script>
        <script>
            // Particles
            new JParticles.particle('#particles', {
                color: ['white', '#dee0e0'],
                proximity: 120,
                range: 150,
                parallax: true
            });

            // Typing Animation Messages
            const messages = [
                "👋 Welcome to my profile! Thanks for visiting! ✨",
                "🙏 Chào bạn, đây là trang bio của tôi! 💫",
                "🌟 Sinh ra là bản gốc, đừng sống như một bản sao! 💯",
                "🇻🇳 Sinh ra và lớn lên ở Việt Nam thân yêu! ❤️",
                "🙌 Hãy bố thí tôi bằng cách click vào phần bố thí! 💰",
                "🏠 Sống ở Quảng Ngãi! 🌊",
                "😎 Chill thôi! 🎵",
                "🎮 Thích chơi game, 5 năm chơi minecraft, 6 năm chơi free fire 🏆",
                "🌊 Yêu biển và sóng, thích yên tĩnh 🧘‍♂️",
                "⚔️ Founder server minecraft <span class='green-text'>Làng Lá</span> vào chơi với tôi 🎮",
                "💝 Giàu tình cảm... 🥺",
                "🎯 Thường chơi game với nick name TazukiVN 🎮",
                "⚽ Fan MU 20 năm 🔴",
                "💔 Dell có người yêu huhu 😢"
            ];

            const typingElement = document.getElementById('typingText');
            let messageIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let isWaiting = false;

            function typeText() {
                const currentMessage = messages[messageIndex];

                if (isWaiting) {
                    setTimeout(() => {
                        isWaiting = false;
                        isDeleting = true;
                        typeText();
                    }, 10000); // Wait 10 seconds before deleting
                    return;
                }

                if (isDeleting) {
                    typingElement.innerHTML = currentMessage.substring(0, charIndex - 1);
                    charIndex--;

                    if (charIndex === 0) {
                        isDeleting = false;
                        messageIndex = (messageIndex + 1) % messages.length;
                    }
                } else {
                    typingElement.innerHTML = currentMessage.substring(0, charIndex + 1);
                    charIndex++;

                    if (charIndex === currentMessage.length) {
                        isWaiting = true;
                    }
                }

                const typingSpeed = isDeleting ? 50 : 100;
                if (!isWaiting) {
                    setTimeout(typeText, typingSpeed);
                } else {
                    typeText();
                }
            }

            // Start typing animation
            typeText();

            // Datetime display
            function updateDateTime() {
                const now = new Date();
                const dateTimeString = now.toLocaleString('vi-VN', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('datetime').textContent = dateTimeString;
            }

            // Update time every second
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // Modal Functions
            function openModal() {
                document.getElementById('donationModal').style.display = 'block';
            }

            function closeModal() {
                document.getElementById('donationModal').style.display = 'none';
            }

            // Close modal when clicking outside
            window.onclick = function(event) {
                if (event.target == document.getElementById('donationModal')) {
                    closeModal();
                }
            }
        </script>
    </body>
</html>
