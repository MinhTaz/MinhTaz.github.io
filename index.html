<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tazuki Pro</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Meta tags -->
    <meta content="MyProfile of TazukiVN ;-;" property="og:title" />
    <meta content="Welcome đã đến với trang của tôi :3" property="og:description" />
    <meta content="assets/images/avatar.png" property="og:url" />
    <meta content="assets/images/avatar.png" property="og:image" />
    <meta content="#d4a563" data-react-helmet="true" name="theme-color" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="datetime" id="datetime"></div>

    <div class="container">
        <div class="profile-section">
            <div class="profile-background">
                <div class="avatar-container">
                    <img src="assets/images/avatar.png" alt="Avatar" class="avatar">
                </div>
            </div>
            <h1 id="name">TazukiVN</h1>
            
            <!-- Phần hiệu ứng gõ chữ -->
            <div id="typed" class="typed"></div>

            <div class="social-links">
                <a href="https://discord.com/users/1155358959755071518" class="social-link">
                    <i class="fab fa-discord"></i>
                    <span>lailataz</span>
                </a>

                <a href="https://discord.gg/7Z9AAyr2Uz" class="social-link">
                    <i class="fab fa-discord"></i>
                    <span>Làng Lá VN</span>
                </a>

                <a href="https://github.com/MinhTaz" class="social-link">
                    <i class="fab fa-github"></i>
                    <span>MinhTaz</span>
                </a>

                <a href="https://www.facebook.com/tazukivn" class="social-link">
                    <i class="fab fa-facebook"></i>
                    <span>Minh Phát</span>
                </a>

                <a href="mailto:phxnquyng@gmail.com" class="social-link">
                    <i class="fa-solid fa-envelope"></i>
                    <span>phxnquyng@Gmail.com</span>
                </a>

                <div class="social-link" onclick="openModal()">
                    <i class="fas fa-money-bill"></i>
                    <span>Bố Thí</span>
                </div>
            </div>

            <div class="spotify-section">
                <iframe style="border-radius:12px" 
                        src="https://open.spotify.com/embed/episode/2nlw84YOGQm6L7uWCUlGbe?utm_source=generator" 
                        width="100%" 
                        height="152" 
                        frameBorder="0" 
                        allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                </iframe>
            </div>

            <div class="creator-credit">
                <a href="https://github.com/MinhTaz">@Web được làm bởi Phan Minh Phát ( TazukiVN )</a>
            </div>
        </div>
    </div>

    <div id="donationModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div class="thank-you">
                <img src="assets/images/thank-you.gif" alt="Thank you gif">
            </div>
            <div class="payment-container">
                <div class="bank-info">
                    <h3>Cake Bank</h3>
                    <p>0338531352</p>
                </div>
                <div class="qr-code">
                    <img src="assets/images/qr-code.png" alt="QR Code">
                </div>
            </div>
        </div>
    </div>

    <div id="particles" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
    
    <!-- Scripts -->
    <script src="assets/js/jparticles.js"></script>
    <script src="script.js"></script>
</body>
</html>
