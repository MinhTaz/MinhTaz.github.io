<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tazuki Pro</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <meta content="Chào tui là TazukiVN ;-;" property="og:title" />
        <meta content="Welcome đã đến với trang của tôi :3" property="og:description" />
        <meta content="/assets/images/avatar.png" property="og:url" />
        <meta content="/assets/images/avatar.png" property="og:image" />
        <meta content="#d4a563" data-react-helmet="true" name="theme-color" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: #1a1a1a;
                color: #f5f5f5;
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .container {
                width: 80%;
                margin: 0 auto;
                padding: 20px;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            }

            .profile-section {
                text-align: center;
                padding: 20px;
            }

            .profile-background {
                position: relative;
                width: 100%;
                height: 200px;
                margin: 0 auto;
                background: url('assets/images/bg.png') center center;
                background-size: cover;
                border-radius: 15px;
                overflow: hidden;
            }

            .avatar-container {
                position: absolute;
                width: 150px;
                height: 150px;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            .avatar {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                border: 5px solid;
                animation: borderColor 5s ease infinite;
            }

            @keyframes borderColor {
                0% { border-color: #ff6b6b; }
                25% { border-color: #4ecdc4; }
                50% { border-color: #45b7d1; }
                75% { border-color: #96ceb4; }
                100% { border-color: #ff6b6b; }
            }

            .welcome-text {
                font-style: italic;
                color: #888;
                margin: 20px 0;
                font-size: 18px;
            }

            #name {
                background: linear-gradient(to right, #ff0000, #00ff00, #0000ff);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                font-size: 2em;
                margin: 15px 0;
                background-size: 200% auto;
                animation: gradient 3s linear infinite;
            }

            .social-links {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 15px;
                margin: 20px 0;
            }

            .social-link {
                display: flex;
                align-items: center;
                padding: 10px 20px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50px;
                text-decoration: none;
                color: #fff;
                transition: all 0.3s ease;
                cursor: pointer;
            }

            .social-link:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
            }

            .social-link i {
                margin-right: 10px;
                font-size: 20px;
            }

            .fa-discord { color: #7289DA; }
            .fa-github { color: #fff; }
            .fa-facebook { color: #1877F2; }
            .fa-envelope { color: #EA4335; }
            .fa-money-bill { color: #85bb65; }

            /* Modal Styles */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 1000;
            }

            .modal-content {
                position: relative;
                background-color: #2a2a2a;
                margin: 10% auto;
                padding: 20px;
                width: 80%;
                max-width: 500px;
                border-radius: 15px;
                text-align: center;
            }

            .close-button {
                position: absolute;
                right: 15px;
                top: 10px;
                font-size: 24px;
                cursor: pointer;
                color: #888;
            }

            .close-button:hover {
                color: #fff;
            }

            .modal-content img {
                max-width: 100%;
                margin: 10px 0;
                border-radius: 10px;
            }

            .bank-info {
                margin: 20px 0;
                padding: 15px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
            }

            @keyframes gradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            .spotify-section {
                margin-top: 20px;
                width: 100%;
                max-width: 600px;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="profile-section">
                <div class="profile-background">
                    <div class="avatar-container">
                        <img src="assets/images/avatar.png" alt="Avatar" class="avatar">
                    </div>
                </div>
                <h1 id="name">TazukiVN</h1>
                
                <div class="welcome-text">
                    "Welcome to my profile! Thanks for visiting!"
                </div>

                <div class="social-links">
                    <!-- Discord Link -->
                    <a href="https://discord.com/users/1155358959755071518" class="social-link">
                        <i class="fab fa-discord"></i>
                        <span>lailataz</span>
                    </a>

                    <!-- GitHub Link -->
                    <a href="https://github.com/MinhTaz" class="social-link">
                        <i class="fab fa-github"></i>
                        <span>MinhTaz</span>
                    </a>

                    <!-- Facebook Link -->
                    <a href="https://www.facebook.com/tazukivn" class="social-link">
                        <i class="fab fa-facebook"></i>
                        <span>Minh Phát</span>
                    </a>

                    <!-- Email Link -->
                    <a href="mailto:phxnquyng@gmail.com" class="social-link">
                        <i class="fa-solid fa-envelope"></i>
                        <span>phxnquyng@Gmail.com</span>
                    </a>

                    <!-- Donation Button -->
                    <div class="social-link" onclick="openModal()">
                        <i class="fas fa-money-bill"></i>
                        <span>Bố Thí</span>
                    </div>
                </div>

                <!-- Spotify Embed -->
                <div class="spotify-section">
                    <iframe style="border-radius:12px" 
                            src="https://open.spotify.com/embed/episode/2nlw84YOGQm6L7uWCUlGbe?utm_source=generator" 
                            width="100%" 
                            height="152" 
                            frameBorder="0" 
                            allowfullscreen="" 
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                            loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>

        <!-- Donation Modal -->
        <div id="donationModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h2>Thông tin thanh toán</h2>
                <div class="bank-info">
                    <h3>Số tài khoản ngân hàng</h3>
                    <p>[Số tài khoản của bạn]</p>
                </div>
                <div class="qr-code">
                    <h3>Mã QR</h3>
                    <img src="assets/images/qr-code.png" alt="QR Code">
                </div>
                <div class="thank-you">
                    <h3>Cảm ơn bạn!</h3>
                    <img src="assets/images/thank-you.gif" alt="Thank you gif">
                </div>
            </div>
        </div>

        <!-- Background Particles -->
        <div id="particles" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
        <script src="assets/js/jparticles.js"></script>
        <script>
            new JParticles.particle('#particles', {
                color: ['white', '#dee0e0'],
                proximity: 120,
                range: 150,
                parallax: true
            });

            // Modal Functions
            function openModal() {
                document.getElementById('donationModal').style.display = 'block';
            }

            function closeModal() {
                document.getElementById('donationModal').style.display = 'none';
            }

            // Close modal when clicking outside
            window.onclick = function(event) {
                if (event.target == document.getElementById('donationModal')) {
                    closeModal();
                }
            }
        </script>
    </body>
</html>
