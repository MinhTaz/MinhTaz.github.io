<html>
    <head>
        <meta charset="utf-8">
        <title>Tazuki Pro</title>
        <meta content="Chào tui là TazukiVN ;-;" property="og:title" />
        <meta content="Welcome đã đến với trang của tôi :3" property="og:description" />
        <meta content="/assets/images/avatar.png" property="og:url" />
        <meta content="/assets/images/avatar.png" property="og:image" />
        <meta content="#d4a563" data-react-helmet="true" name="theme-color" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/images/icon.png" type="image/png">
        <script src="https://sindresorhus.com/devtools-detect/index.js"></script>
        <link rel="stylesheet" href="assets/fonts/gothampro/style.css">
        <link rel="stylesheet" href="assets/vars.css">
        <link rel="stylesheet" href="assets/css/index/style.css">
        <script src="assets/js/jparticles.js"></script>
        <script src="assets/js/particle.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="assets/js/text.js"></script>
        <script src="assets/js/typed.min.js"></script>
        <meta name="theme-color" content="#d4a563">
        <style>
            body {
                background-color: #1a1a1a; /* Đen nhạt */
                color: #f5f5f5; /* Trắng nhạt */
            }
            .center.info {
                background: rgba(0, 0, 0, 0.8); /* Màu nền đen nhạt */
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                height: 100vh; /* Mở rộng khung theo chiều dọc */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .avatar-container {
                position: relative;
                display: inline-block;
            }
            .avatar {
                border: 5px solid #fff; /* Màu khung trắng */
                border-radius: 50%;
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); /* Hiệu ứng khung Noel */
            }
            .avatar-frame {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('path_to_christmas_frame.png') no-repeat center center;
                background-size: contain;
                pointer-events: none; /* Đảm bảo khung không cản trở tương tác */
            }
            #name {
                background: linear-gradient(90deg, red, yellow, green, cyan, blue, magenta);
                -webkit-background-clip: text;
                color: transparent;
                animation: gradient 3s linear infinite;
            }
            @keyframes gradient {
                0% { background-position: 0% 50%; }
                100% { background-position: 100% 50%; }
            }
            .buttons a {
                display: flex;
                align-items: center;
                margin: 10px 0;
                text-decoration: none;
                color: #f5f5f5;
                font-weight: bold;
            }
            .buttons a img {
                width: 24px;
                height: 24px;
                margin-right: 10px;
            }
        </style>
    </head>
    <body class="center">
        <script>
            document.body.style.backgroundImage = "url('assets/images/bg.png')";
        </script>    
        <div id="particles" style="position: fixed; width: 100%; height: 100%;"></div>
        <div class="center pizdec">
            <script>
                new JParticles.particle('#particles', {
                color: ['white', '#dee0e0'],
                proximity: 120,
                range: 150,
                parallax: true
                });
            </script>
            <header class="center info">
                <div class="center pizdec">
                    <div class="avatar-container">
                        <img src="assets/images/avatar.png" oncontextmenu="return false;" class="avatar">
                        <div class="avatar-frame"></div>
                    </div>
                    <h2><span id="name">TazukiVN</span></h2>
                    <hr width="295">
                    <h3><span class="typed">fet</span><span class="typed-cursor">|</span></h3>
                    <hr width="295">
                    <div class="buttons">
                        <script>
                            document.currentScript.parentElement.volume = 0.50;
                        </script>
                    </div>
                    <h2></h2>
                </div>
                <div class="buttons">
                    <a href="https://www.facebook.com/tazukivn" class="link">
                        <img src="path_to_facebook_logo.png" alt="Facebook Logo">
                        Phan Minh Phát
                    </a>
                    <a href="https://github.com/MinhTaz" class="link">
                        <img src="path_to_github_logo.png" alt="GitHub Logo">
                        MinhTaz
                    </a>
                </div>
                <p>
                    <h9><span id="name"><center> </center></span></h9>
                    <h9><span id="name"><center> </center></span></h9>
                    <h9><span id="name"><center> </center></span></h9>
                </p>
                <!-- Thay thế phần nhạc cũ bằng embed Spotify -->
                <div>
                    <iframe style="border-radius:12px" 
                            src="https://open.spotify.com/embed/episode/2nlw84YOGQm6L7uWCUlGbe?utm_source=generator" 
                            width="100%" height="152" frameBorder="0" allowfullscreen="" 
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                            loading="lazy"></iframe>
                </div>
            </header>
        </div>
    </body>
</html>
