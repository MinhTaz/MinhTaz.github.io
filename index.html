    <style>
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .datetime {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);

        .profile-section {
            text-align: center;
            padding: 20px;
        }

        .profile-background {
            position: relative;
            width: 100%;
            height: 200px;
            margin: 0 auto;
            background: url('assets/images/bg.png') center center;
            background-size: cover;
            border-radius: 15px;
            overflow: hidden;
        }

        .avatar-container {
            position: absolute;
            width: 150px;
            height: 150px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid;
            animation: borderColor 5s ease infinite;
        }

        @keyframes borderColor {
            0% { border-color: #ff6b6b; }
            25% { border-color: #4ecdc4; }
            50% { border-color: #45b7d1; }
            75% { border-color: #96ceb4; }
            100% { border-color: #ff6b6b; }
        }

        .typing-text {
            font-style: italic;
            color: #888;
            margin: 20px 0;
            font-size: 18px;
            min-height: 27px;
            padding: 0 10px;
            display: inline-block;
        }

        .typing {
            border-right: 2px solid #888;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #888 }
        }

        #name {
            background: linear-gradient(to right, #ff0000, #00ff00, #0000ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2em;
            margin: 15px 0;
            background-size: 200% auto;
            animation: gradient 3s linear infinite;
        }

        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .social-link i {
            margin-right: 10px;
            font-size: 20px;
        }

        .creator-credit {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }
        
        .creator-credit a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .creator-credit a:hover {
            color: #4CAF50;
        }

        .fa-discord { color: #7289DA; }
        .fa-github { color: #fff; }
        .fa-facebook { color: #1877F2; }
        .fa-envelope { color: #EA4335; }
        .fa-money-bill { color: #85bb65; }

        .green-text {
            color: #4CAF50;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2a2a2a;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-button {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }

        .close-button:hover {
            color: #fff;
        }

        .thank-you {
            margin: 10px 0;
        }

        .thank-you img {
            max-width: 150px;
            height: auto;
            margin: 10px 0;
            border-radius: 10px;
        }

        .payment-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 15px 0;
        }

        .bank-info {
            margin: 10px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .qr-code {
            margin: 10px auto;
            width: 200px;
        }

        .qr-code img {
            width: 100%;
            height: auto;
            border: 2px solid white;
            border-radius: 10px;
        }

        .spotify-section {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

<script>
    // Particles initialization giữ nguyên
    new JParticles.particle('#particles', {
        color: ['white', '#dee0e0'],
        proximity: 120,
        range: 150,
        parallax: true
    });

    // Sửa lại phần typing text
    const messages = [
        "👋 Welcome to my profile! Thanks for visiting! ✨",
        "🙏 Chào bạn, đây là trang bio của tôi! 💫",
        "🌟 Sinh ra là bản gốc, đừng sống như một bản sao! 💯",
        "🇻🇳 Sinh ra và lớn lên ở Việt Nam thân yêu! ❤️",
        "🙌 Hãy bố thí tôi bằng cách click vào phần bố thí! 💰",
        "🏠 Sống ở Quảng Ngãi! 🌊",
        "😎 Chill thôi! 🎵",
        "🎮 Thích chơi game, 5 năm chơi minecraft, 6 năm chơi free fire 🏆",
        "🌊 Yêu biển và sóng, thích yên tĩnh 🧘‍♂️",
        "⚔️ Founder server minecraft Làng Lá vào chơi với tôi 🎮",
        "💝 Giàu tình cảm... 🥺",
        "🎯 Thường chơi game với nick name TazukiVN 🎮",
        "⚽ Fan MU 20 năm 🔴",
        "💔 Dell có người yêu huhu 😢"
    ];

    class TypeWriter {
        constructor(txtElement, words, wait = 3000) {
            this.txtElement = txtElement;
            this.words = words;
            this.txt = '';
            this.wordIndex = 0;
            this.wait = parseInt(wait, 10);
            this.type();
            this.isDeleting = false;
        }

        type() {
            // Current index of word
            const current = this.wordIndex % this.words.length;
            // Get full text of current word
            const fullTxt = this.words[current];

            // Check if deleting
            if (this.isDeleting) {
                // Remove char
                this.txt = fullTxt.substring(0, this.txt.length - 1);
            } else {
                // Add char
                this.txt = fullTxt.substring(0, this.txt.length + 1);
            }

            // Insert txt into element
            this.txtElement.innerHTML = `<span class="txt">${this.txt}</span>`;

            // Initial Type Speed
            let typeSpeed = 50;

            if (this.isDeleting) {
                typeSpeed /= 2;
            }

            // If word is complete
            if (!this.isDeleting && this.txt === fullTxt) {
                // Make pause at end
                typeSpeed = this.wait;
                // Set delete to true
                this.isDeleting = true;
            } else if (this.isDeleting && this.txt === '') {
                this.isDeleting = false;
                // Move to next word
                this.wordIndex++;
                // Pause before start typing
                typeSpeed = 500;
            }

            setTimeout(() => this.type(), typeSpeed);
        }
    }

    // Init On DOM Load
    document.addEventListener('DOMContentLoaded', init);

    // Init App
    function init() {
        const txtElement = document.getElementById('typingText');
        if (txtElement) {
            new TypeWriter(txtElement, messages, 3000);
        }
    }

    // Sửa lại phần modal
    function openModal() {
        const modal = document.getElementById('donationModal');
        if (modal) {
            modal.style.display = 'block';
        }
    }

    function closeModal() {
        const modal = document.getElementById('donationModal');
        if (modal) {
            modal.style.display = 'none';
        }
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('donationModal');
        if (event.target == modal) {
            closeModal();
        }
    }

    // DateTime update
    function updateDateTime() {
        const now = new Date();
        const dateTimeString = now.toLocaleString('vi-VN', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
        const datetimeElement = document.getElementById('datetime');
        if (datetimeElement) {
            datetimeElement.textContent = dateTimeString;
        }
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
</script>
