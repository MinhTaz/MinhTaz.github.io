<!DOCTYPE html>
<html>
    <head>
        <!-- Thêm Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        
        <!-- ... (giữ nguyên phần meta và các link/script khác) ... -->
        <style>
            /* ... (giữ nguyên các style cũ) ... */
            
            .social-links {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin: 20px 0;
            }

            .social-link {
                display: flex;
                align-items: center;
                padding: 10px 20px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50px;
                text-decoration: none;
                color: #fff;
                transition: all 0.3s ease;
            }

            .social-link:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
            }

            .social-link i {
                font-size: 24px;
                margin-right: 10px;
            }

            /* Màu riêng cho từng icon */
            .fa-discord {
                color: #7289DA;
            }

            .fa-github {
                color: #ffffff;
            }

            .fa-facebook {
                color: #1877F2;
            }

            .fa-envelope {
                color: #EA4335;
            }
            
            /* ... (giữ nguyên các style khác) ... */
        </style>
    </head>
    <body>
        <div id="particles" style="position: fixed; width: 100%; height: 100%;"></div>
        <div class="center info">
            <div class="profile-container">
                <div class="profile-background"></div>
                <div class="avatar-container">
                    <img src="assets/images/avatar.png" class="avatar" alt="Profile Avatar">
                </div>
                <h2><span id="name">TazukiVN</span></h2>
                
                <div class="typing-text">
                    <span class="typed"></span>
                    <script>
                        new Typed('.typed', {
                            strings: ['Developer', 'Gamer', 'Content Creator'],
                            typeSpeed: 50,
                            backSpeed: 50,
                            loop: true
                        });
                    </script>
                </div>

                <div class="social-links">
                    <a href="https://discord.com/users/1155358959755071518" class="social-link">
                        <i class="fab fa-discord"></i>
                        lailataz
                    </a>
                    <a href="https://github.com/MinhTaz" class="social-link">
                        <i class="fab fa-github"></i>
                        MinhTaz
                    </a>
                    <a href="https://www.facebook.com/tazukivn" class="social-link">
                        <i class="fab fa-facebook"></i>
                        Minh Phát
                    </a>
                </div>

                <div class="email-container">
                    <i class="fas fa-envelope"></i>
                    phxnquyng@gmail.com
                </div>

                <!-- Spotify Embed -->
                <div style="margin-top: 20px;">
                    <iframe style="border-radius:12px" 
                            src="https://open.spotify.com/embed/episode/2nlw84YOGQm6L7uWCUlGbe?utm_source=generator" 
                            width="100%" height="152" frameBorder="0" allowfullscreen="" 
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                            loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>

        <script>
            document.body.style.backgroundImage = "url('assets/images/bg.png')";
            new JParticles.particle('#particles', {
                color: ['white', '#dee0e0'],
                proximity: 120,
                range: 150,
                parallax: true
            });
        </script>
    </body>
</html>
